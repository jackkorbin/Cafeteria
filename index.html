<!DOCTYPE html>

<html class="no-js">
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Chatpad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">


    
        <style>
          body{
            background-color:#22313F;
            
          }
      </style>
    
</head>
<body>

    <div class="custom container">
        
        <div class="main-box">
            <div class="overlay">
                <i class="glyphicon glyphicon-cutlery"></i>
                <span> Easy Cafe </span>
                
            </div>
            <div class="main-content">
                <input type="text" class="form-control" id="budget" placeholder="Enter your Budget">
                
                <div id="show">
                    
                   
                </div>
                
                <button class="btn" id="random">Generate Random</button>
            </div>
        
        </div>
        
        <div class="footer">
            Created by <span>Jack korbin</span>
        </div>
        
    </div>

        
    
      
    
    
<script src="js/vendor/jquery-1.11.0.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="menu.json"></script>
<script>

    
$('#random').click(function(){

    
    if( isNaN($('#budget').val()) ){
        $('#show').html('<div class="fooditem">Enter a Valid input or Get Lost</div>');
    }
    else if( $('#budget').val() < 4 ){
        $('#show').html('<div class="fooditem">You should probably go to mess</div>');
    }
    else if( $('#budget').val() < 50 ){
        selectrandomfood(1);
    }
    else if( $('#budget').val() < 120 ){
        selectrandomfood(2);
    }
    else if( $('#budget').val() < 200 ){
        selectrandomfood(3);
    }
    else{
        selectrandomfood(4);
    }
    
    
    
    
});
    
    
    
function selectrandomfood(n){
    $('#show').html('');
    var budget = $('#budget').val();
    
    var total = 0;
    var text = '';
    var happnd = [];
    
    for( var i = 0 ; i < n; i++){
        
        var j = Math.floor(Math.random() * menu.length);
        
        if( happnd.indexOf(j) < -1 || menu[j].category == 'Cakes/Pastry' || menu[j].category == 'Ice Cream' ){
            i--;
            continue;
        }
        happnd.push(j);
        text = text+'<div class="fooditem"><span class="name">'+menu[j].name+'</span><span class="cost">'+menu[j].cost+' Rs</span></div>';
       
        total += menu[j].cost;
    }
    if( total > budget ){
        console.log(0);
        $('#show').html('');
        selectrandomfood(n);
        return 0;
    }
    else{
        
        
        
        $('#show').append(text);
        $('#show').append('<div class="fooditem"><span class="name">Total</span><span class="cost">'+total+' Rs</span></div>');
    }
}

    

    
    
    
    
</script>
        
</body>
</html>
